<div class="faleconosco">

        <div class="container">

          <div class="page-header">

          	<h1>Fale conosco</h1>

          </div>

            <div class="row">

              <div class="col-lg-6">
                
                <img src="../img/teclando.jpg" alt="atendimento" class="rounded img-fluid">

              </div>


              <div class="col-lg-6">

                <h3>Informe seus dados</h3>
                  <form>		

                  		<div class="form-row">

                            <div class="form-group col-sm-6">

                              <label for="nome">Nome:</label>
                              <input type="text" class="form-control areatexto" id="nome" placeholder="Digite seu nome">

                            </div>

                             <div class="form-group col-sm-6">

                              <label for="sobrenome">Sobrenome:</label>
                              <input type="text" class="form-control areatexto" id="email" placeholder="Digite seu Sobrenome">
                              
                            </div>

                         </div>

                         <div class="form-row">

                            <div class="form-group col-sm-12">

                            	<label for="email">E-mail:</label>
                              	<input type="email" class="form-control areatexto" id="email" placeholder="Digite seu e-mail">
                             </div>


                         </div>

						<div class="form-row">

                            <div class="form-group col-sm-12">

                            	<label for="email">Mensagem:</label>
                              	<textarea class="form-control areatexto" rows="8" placeholder="Digite sua mensagem"></textarea>
                             </div>


                        </div>

                            <button type = "submit" class="btn btn-secondary areatexto" style="color: black">Enviar</button> 

                  </form>           

              </div>      

            </div>
            
          </div>
        
</div>
